<!DOCTYPE html>

<html>
<head>
    <title>Flik Menu For Today</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-3" style="width: 450px;">
        <h2 class="text-center">Stevenson School Flik Menu</h2>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Breakfast</th>
                <th>Lunch</th>
                <th>Dinner</th>
                
            </tr>
            </thead>
            <tbody>
            <tr>
                <td id="breakfast1"></td>
                <td id="lunch1"></td>
                <td id="dinner1"></td>
                
            </tr>
            <tr>
                <td id="breakfast2"></td>
                <td id="lunch2"></td>
                <td id="dinner2"></td>
      
            </tr>
            <tr>
                <td id="breakfast3"></td>
                <td id="lunch3"></td>
                <td id="dinner3"></td>
                
            </tr>
            <tr>
                <td id="breakfast4"></td>
                <td id="lunch4"></td>
                <td id="dinner4"></td>
      
            </tr>
            </tbody>
        </table>
    </div>
</body>
<script>
    
	async function fetchData() {
		console.log('starting request');
    var res =  await fetch('http://127.0.0.1:5000/menu', 
    {
    method: "get",
    })
    .then(response => response.json())
  .then(data => {
    console.log("starting if statement");

      
    let record =  JSON.parse(JSON.stringify(data));
    console.log(record);
    //Breakfast
    document.getElementById("breakfast1").innerHTML = record.breakfast[0].item;
    document.getElementById("breakfast2").innerHTML = record.breakfast[1].item;
    document.getElementById("breakfast3").innerHTML = record.breakfast[2].item;
    document.getElementById("breakfast4").innerHTML = record.breakfast[3].item;

    //Lunch
    document.getElementById("lunch1").innerHTML = record.lunch[0].item;
    document.getElementById("lunch2").innerHTML = record.lunch[1].item;
    document.getElementById("lunch3").innerHTML = record.lunch[2].item;
    document.getElementById("lunch4").innerHTML = record.lunch[3].item;
    //Dinner
    document.getElementById("dinner1").innerHTML = record.dinner[0].item;
    document.getElementById("dinner2").innerHTML = record.dinner[1].item;
    document.getElementById("dinner3").innerHTML = record.dinner[2].item;
    document.getElementById("dinner4").innerHTML = record.dinner[3].item;
       

    



  });

}
fetchData();




</script>
</html>
